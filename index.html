<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bechir Braham - Software Developer Portfolio with Interactive Terminal Interface">
    <meta name="keywords" content="software developer, web development, terminal interface, portfolio">
    <meta name="author" content="Bechir Braham">
    <title>Bechir Braham - Personal Terminal</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/terminal.css">
</head>

<body>
    <main class="terminal" role="main">
        <header class="terminal__header">
            <div class="terminal__header-left">
                <div class="terminal__buttons" aria-hidden="true">
                    <div class="terminal__button terminal__button--red"></div>
                    <div class="terminal__button terminal__button--yellow"></div>
                    <div class="terminal__button terminal__button--green"></div>
                </div>
                <a href="index.html" class="terminal__nav-link">
                    <div class="terminal__title">bechir@terminal:~</div>
                </a>
            </div>
            <nav class="terminal__nav" role="navigation" aria-label="Main navigation">
                <a href="index.html" class="terminal__nav-link terminal__nav-link--active">home</a>
                <a href="contact.html" class="terminal__nav-link">contact</a>
                <a href="resume.html" class="terminal__nav-link">resume</a>
                <a href="blog.html" class="terminal__nav-link">blog</a>
                <a href="projects.html" class="terminal__nav-link">projects</a>
            </nav>
        </header>
        <section class="terminal__content">
            <div class="terminal__history" id="commandHistory" role="log" aria-live="polite"
                aria-label="Terminal output">
                <!-- Terminal output will appear here -->
            </div>

            <div class="flex items-center mt-6" role="group" aria-label="Command input">
                <label for="userInput" class="sr-only">Enter terminal command</label>
                <span class="text-primary mr-2 flex-shrink-0">bechir@terminal:~$</span>
                <input type="text" class="terminal__input flex-1" id="userInput"
                    placeholder="Type 'help' for available commands..." autocomplete="off"
                    aria-describedby="terminal-help">
                <span class="text-primary animate-blink ml-1" aria-hidden="true">_</span>
            </div>
            <div id="terminal-help" class="sr-only">
                Use arrow keys to navigate command history, Tab for auto-completion
            </div>
        </section>
    </main>

    <script src="static/js/core.js"></script>
    <script src="static/js/terminal.js"></script>
    <script src="static/js/commands.js"></script>
    <script>
        // Initialize terminal when page loads
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, initializing terminal...');
            console.log('TerminalCommands available:', typeof TerminalCommands);

            const terminal = new TerminalCore({
                userInputElement: document.getElementById('userInput'),
                commandHistoryElement: document.getElementById('commandHistory'),
                availableCommands: TerminalCommands.getCommandNames()
            });

            // Register all commands
            const commandNames = TerminalCommands.getCommandNames();
            console.log('Available commands:', commandNames);

            commandNames.forEach(commandName => {
                terminal.registerCommand(commandName, (command) => {
                    console.log('Executing command:', commandName, 'with input:', command);
                    const args = command.split(' ').slice(1);
                    return TerminalCommands.execute(commandName, args, terminal);
                });
            });

            console.log('Terminal initialized successfully');
        });
    </script>
</body>

</html>
